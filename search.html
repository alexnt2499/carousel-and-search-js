<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search page</title>

    <link rel="stylesheet" href="./styles/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="search-container">
        <div class="search-header">
            <div class="search-bar">
                <i class="fa-solid fa-search"></i>
                <input oninput="onSearchInputChange()" id="search-input" />
                <div onclick="refreshSearch()" style="cursor: pointer;"><i class="fa-solid fa-close"></i></div>
            </div>

            <button onclick="sortAZ()" id="sort-btn">A-Z</button>
            <button onclick="groupFollowAddress()" id="address-btn">Address</button>
        </div>
        <div class="search-content">
        </div>
    </div>
</body>
<script src="./js/search.js"></script>

</html>
